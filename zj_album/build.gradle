apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

//apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compile_sdk_version as int
    defaultConfig {
        minSdkVersion rootProject.ext.min_sdk_version as int
        targetSdkVersion rootProject.ext.target_sdk_version as int
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:design:' + android_support_version
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api "com.github.bumptech.glide:glide:$glide_version"
    api "com.github.bumptech.glide:okhttp3-integration:$glide_version"
//    kapt 'com.github.bumptech.glide:compiler:4.8.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.alibaba:fastjson:1.2.54'
    api 'com.facebook.fresco:imagepipeline-okhttp3:0.12.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    // 用于视频播放
    api 'com.google.android.exoplayer:exoplayer-core:2.8.1'
    api 'com.google.android.exoplayer:exoplayer-ui:2.8.1'

    implementation 'com.facebook.fresco:fresco:1.13.0'
    implementation 'com.facebook.fresco:animated-gif:1.8.0'
    implementation 'me.relex:photodraweeview:1.1.3'
    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
    api 'com.davemorrissey.labs:subsampling-scale-image-view:3.9.0'
}
